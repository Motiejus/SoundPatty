log4j.rootLogger=TRACE, console, XML

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] %-19l %-5p - %m%n

log4j.appender.XML=org.apache.log4j.RollingFileAppender
log4j.appender.XML.rollingPolicy=TimeBasedRollingPolicy
log4j.appender.XML.rollingPolicy.FileNamePattern=%d{yyyy-MM-dd-HH-mm}.log.gz
log4j.appender.XML.File=soundpatty.xml
log4j.appender.XML.layout=org.apache.log4j.xml.XMLLayout
log4j.appender.XML.append=true 
